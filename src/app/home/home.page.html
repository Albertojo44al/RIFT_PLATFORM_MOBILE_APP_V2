<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Dropbox
    </ion-title>
    <ion-buttons slot="start"fill=""  *ngIf="depth" (click)="goBack()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon> Back
    </ion-buttons>
    <ion-button slot="end"  fill="" href="/scoreboard">
      <ion-icon name="bar-chart-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end"  fill=""  href="/login">
      <ion-icon  name="log-out"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <ion-img [src]="imgUser"></ion-img>
    </ion-thumbnail>
    <ion-label>{{name}}</ion-label>
  </ion-item>

  <ion-list *ngFor="let folder of folders">
    <ion-item *ngIf="folder['.tag'] == 'folder'" detail-push (click)="openFolder(folder.path_lower)">
      <ion-label>
        <ion-icon name="folder-open" id="colorIcono"></ion-icon>
        {{folder.name}}
      </ion-label>
    </ion-item>

    <ion-item *ngIf="folder['.tag'] == 'file'">
      <ion-label>
        <ion-icon name="document" id="colorIcono"></ion-icon>
        {{folder.name}}
      </ion-label>

      <ion-button clear (click)="downloadAndOpen(folder.path_lower)">
        <ion-icon name="cloud-download" slot="icon-only" style="zoom:1.0"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
