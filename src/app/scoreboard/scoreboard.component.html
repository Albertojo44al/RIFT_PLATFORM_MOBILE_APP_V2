<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scoreboard
    </ion-title>
    <ion-button slot="end"  fill=""  href="/login">
      <ion-icon  name="log-out"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let team of teams">
      <ion-label>{{ team.name }}</ion-label>
      <ion-badge slot="end">{{ team.score }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="videos" (click)="goBack()">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
