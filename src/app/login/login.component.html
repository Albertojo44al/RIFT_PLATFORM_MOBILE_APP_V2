<ion-header>
  <ion-toolbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-img
    src="https://www.letsfishroatan.com/wp-content/uploads/elementor/thumbs/letsfishroatan-omhedvwhcvib5zmeo2qgxrfpsr34qqwwlfcua3w2kg.png"
    alt="The Wisconsin State Capitol building in Madison, WI at night"
  ></ion-img>
  <br><br><br>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
  <br><br>
  <div *ngIf="!isloggedIn" class="p-3 mb-2 bg-danger text-white"> ¡Usuario o contraseña incorrecto!</div>
</ion-content>
